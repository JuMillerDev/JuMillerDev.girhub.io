<a
  (mouseenter)="isHovered = true"
  (mouseleave)="isHovered = false"
  class="icon"
  href="{{ href }}"
>
  <img
    *ngIf="!matIconName; else buttonMatIcon"
    [@buttonHovered]="isHovered ? 'hovered' : 'initial'"
    [attr.width]="width"
    src="{{ src }}"
    title="{{ title }}"
  />
  <ng-template #buttonMatIcon>
    <mat-icon
      [@buttonHovered]="isHovered ? 'hovered' : 'initial'"
      title="{{ title }}"
    >
      {{ matIconName }}
    </mat-icon>
  </ng-template>
</a>
