<div
  class="fixed flex flex-col items-center gap-5 justify-end bottom-0 right-11"
>
  <p
    [@buttonHovered]="emailHovered ? 'hovered' : 'initial'"
    (mouseenter)="emailHovered = true"
    (mouseleave)="emailHovered = false"
    (click)="sendEmail()"
    class="cursor-pointer flex flex-row items-center font-medium"
  >
    {{ emailAdress }}
  </p>
</div>
